<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div><br></br></div>
    <div><br></br></div>
    <div><br></br></div>
    <center> <h1> Inicio de Sesión </h1> </center>
    <div><br></br></div>
    <div><br></br></div>
    <form>
        <div>
            <center>
            <label>Usuario: </label>

        <div><br></br></div>

        <div>
            <center><button class="teal" type="submit">Iniciar sesión</button></center>
        </div>
        <div><br></br></div>
        <div>
            <center><input type="checkbox" checked="checked"> Recordarme más tarde</center>
        </div>
        <div><br></br></div>
        <div>
            <a href="#"><center>¿Olvidaste la contraseña?</center></a>
        </div>
    </form>
